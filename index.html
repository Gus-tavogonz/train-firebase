    <div class="container mb-5 mt-5">
            <div class="row">
                <h1>Current Trains</h1>
            </div>
            <table class="table" id="train-values">
                <thead>
                  <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>

            <div class="row">

               <form>
                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Train Name</label>
                            <input type="text" class="form-control" placeholder="Add a Train" rows="1" id="get-train"></input>
                    </div>

                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Destination</label>
                            <input type="text" class="form-control" placeholder="Add a Destination" rows="1" id="get-destination"></input>
                    </div>

                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">First Train Time</label>
                            <input type="text" class="form-control" placeholder="Add the time of the first train (military time)" rows="1" id="get-first-train"></input>
                    </div>

                    <div class="form-group">
                            <label for="exampleFormControlTextarea1">Frequency</label>
                            <input type="text" class="form-control" placeholder="Add the frequency of each train (minutes)" rows="1" id="get-frequency"></input>
                    </div>

                    <button type="submit" class="btn btn-primary" id="start">Submit</button>

                </form>
